include "frontend.conf"

appName = "employee-expenses-frontend"

play.http.router = prod.Routes

play.filters.headers.contentSecurityPolicy = "default-src 'self' 'unsafe-inline' localhost:12345 localhost:9000 localhost:9032 localhost:9250 localhost:9310 *.optimizely.com optimizely.s3.amazonaws.com https://cdn-assets-prod.s3.amazonaws.com www.google-analytics.com www.googletagmanager.com/gtm.js tagmanager.google.com www.googletagmanager.com fonts.googleapis.com tagmanager.google.com ssl.gstatic.com www.gstatic.com fonts.gstatic.com data:"

play.http.requestHandler = "uk.gov.hmrc.play.bootstrap.http.RequestHandler"
play.http.errorHandler = "handlers.ErrorHandler"

play.filters.enabled  = [
  "play.filters.headers.SecurityHeadersFilter",
  "com.kenshoo.play.metrics.MetricsFilter",
  "uk.gov.hmrc.play.bootstrap.frontend.filters.crypto.SessionCookieCryptoFilter",
  "uk.gov.hmrc.play.bootstrap.frontend.filters.HeadersFilter",
  "uk.gov.hmrc.play.bootstrap.frontend.filters.deviceid.DeviceIdFilter",
  "uk.gov.hmrc.play.bootstrap.filters.LoggingFilter",
  "uk.gov.hmrc.play.bootstrap.filters.AuditFilter",
  "uk.gov.hmrc.play.bootstrap.frontend.filters.SessionTimeoutFilter",
  "play.filters.csrf.CSRFFilter",
  "uk.gov.hmrc.play.bootstrap.filters.CacheControlFilter",
  "uk.gov.hmrc.play.bootstrap.filters.MDCFilter",
  "uk.gov.hmrc.play.bootstrap.frontend.filters.SessionIdFilter"
]

play.application.loader = "uk.gov.hmrc.play.bootstrap.ApplicationLoader"

# Play Modules
# ~~~~
# Additional play modules can be added here
play.modules.enabled += "com.kenshoo.play.metrics.PlayModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.frontend.FrontendModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.HttpClientModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.AuditModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.AuthModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.graphite.GraphiteMetricsModule"
play.modules.enabled += "config.Module"

play.i18n.langs = ["en", "cy"]

optimizely.projectId: 14066270426

flatRateExpenseId = 56

tax-percentage {
  basicRate = 20
  higherRate = 40
}

scottish-tax-percentage {
  starterRate = 19
  basicRate = 20
  intermediateRate = 21
  higherRate = 41
}

template-amazon-s3-host = "localhost"
template-amazon-s3-port = 9310
template-amazon-s3-protocol = "http"
template-amazon-s3-path = "/template/mustache"

microservice {
  metrics {
    graphite {
      host = localhost
      port = 2003
      prefix = play.${appName}.
      enabled = false
    }
  }

  services {
    auth {
      host = localhost
      port = 8500
      protocol = http
    }

    contact-frontend {
      host = localhost
      port = 9250
      protocol = http
    }

    tai {
      host = localhost
      port = 9331
      protocol = http
    }

    citizen-details {
      host = localhost
      port = 9337
      protocol = http
    }

    frontend-template-provider {
      host = ${template-amazon-s3-host}
      port = ${template-amazon-s3-port}
      protocol = ${template-amazon-s3-protocol}
      path = ${template-amazon-s3-path}
    }

    features {
      welsh-translation: true
    }

  }
}

metrics {
  name = ${appName}
  rateUnit = SECONDS
  durationUnit = SECONDS
  showSamples = true
  jvm = true
  enabled = false
}

auditing {
  enabled = false
  traceRequests = true
  consumer {
    baseUri {
      host = localhost
      port = 8100
    }
  }
}

assets {
  version = "3.11.0"
  version = ${?ASSETS_FRONTEND_VERSION}
  url = "http://localhost:9032/assets/"
}

mongodb {
  uri = "mongodb://localhost:27017/"${appName}
  timeToLiveInSeconds = 900
}

urls {
  login = "http://localhost:9949/auth-login-stub/gg-sign-in"
  loginContinue = "http://localhost:9334/employee-expenses/session-key?key="
}

identity-verification-uplift {
  host = "http://localhost:9948/mdtp/uplift"
